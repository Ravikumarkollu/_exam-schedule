<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediStudy Planner - Day View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3A7CA5;
            --primary-light: #5C9EAD;
            --secondary: #81C3D7;
            --accent: #FF6B6B;
            --light: #F0F7FF;
            --dark: #16425B;
            --success: #4CAF50;
            --warning: #FF9800;
            --anatomy: #EF5350;
            --physiology: #42A5F5;
            --biochemistry: #66BB6A;
            --pharmacology: #FFA726;
            --gray-light: #E1E5E9;
            --gray: #90A4AE;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3A7CA5 0%, #16425B 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .content {
            padding: 1.5rem;
        }
        
        .day-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .day-view-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: none; /* Hide the date title */
        }
        
        .close-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .close-btn:active {
            transform: scale(0.95);
        }
        
        .time-table {
            margin-top: 1.5rem;
        }
        
        .time-slot {
            display: flex;
            margin-bottom: 1rem;
            background: var(--light);
            border-radius: 12px;
            padding: 1rem;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .time-slot.active {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            border-left: 4px solid var(--accent);
            transform: translateX(5px);
        }
        
        .time-range {
            font-weight: 700;
            min-width: 120px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-range i {
            font-size: 1.2rem;
        }
        
        .time-description {
            flex: 1;
            padding-left: 10px;
            border-left: 1px solid var(--gray-light);
            margin-left: 10px;
        }
        
        .time-description h4 {
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .time-description p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .day-view-subject {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .day-view-subject h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .day-view-subject p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .completion-toggle {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--secondary), #4DA8CA);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(129, 195, 215, 0.3);
        }
        
        .completion-toggle:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(129, 195, 215, 0.3);
        }
        
        .time-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            padding: 0.8rem;
            background: var(--light);
            border-radius: 12px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .time-indicator i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .study-tips {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #FFF8E1;
            border-radius: 12px;
            border-left: 4px solid var(--warning);
        }
        
        .study-tips h4 {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .study-tips h4 i {
            margin-right: 8px;
            color: var(--warning);
        }
        
        .study-tips p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .day-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .day-nav-btn {
            padding: 0.8rem 1.2rem;
            background: var(--light);
            border: noe;
            border-radius: 10px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .day-nav-btn:active {
            transform: translateY(2px);
            background: var(--gray-light);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 15px;
            }
            
            .content {
                padding: 1rem;
            }
            
            .time-slot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .time-range {
                margin-bottom: 0.5rem;
            }
            
            .time-description {
                border-left: none;
                border-top: 1px solid var(--gray-light);
                margin-left: 0;
                margin-top: 10px;
                padding-left: 0;
                padding-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> MediStudy Planner</h1>
            <p>Daily Schedule</p>
        </div>
        
        <div class="content">
            <div class="day-view-header">
                <h2 class="day-view-title" id="day-view-date"></h2>
                <button class="close-btn" onclick="goBackToCalendar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="day-view-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        let studyPlan = [];
        let subjects = [];
        let currentDayIndex = 0;
        let currentDay = null;

        function initDayView() {
            // Load data from localStorage
            const savedPlan = localStorage.getItem('studyPlan');
            const savedSubjects = localStorage.getItem('subjects');
            const savedDayIndex = localStorage.getItem('currentDayIndex');
            
            if (savedPlan && savedSubjects && savedDayIndex !== null) {
                try {
                    studyPlan = JSON.parse(savedPlan);
                    // Convert date strings back to Date objects
                    studyPlan = studyPlan.map(day => {
                        return {
                            ...day,
                            date: new Date(day.date)
                        };
                    });
                    
                    subjects = JSON.parse(savedSubjects);
                    currentDayIndex = parseInt(savedDayIndex);
                    currentDay = studyPlan[currentDayIndex];
                    
                    renderDayView();
                } catch (e) {
                    console.error("Error loading data:", e);
                    goBackToCalendar();
                }
            } else {
                // If no data is found, try to get today's date
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Create a default day view for today
                currentDay = {
                    date: today,
                    subject: "No study planned",
                    unit: "",
                    completed: false,
                    color: "#3A7CA5"
                };
                
                renderDayView();
            }
        }

        function renderDayView() {
            const dayViewDate = document.getElementById('day-view-date');
            const dayViewContent = document.getElementById('day-view-content');
            
            // Format date (but don't display it)
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            dayViewDate.textContent = currentDay.date.toLocaleDateString('en-US', options);
            
            // Clear previous content
            dayViewContent.innerHTML = '';
            
            if (currentDay.subject && currentDay.subject !== "No study planned") {
                // Add subject info
                const subjectEl = document.createElement('div');
                subjectEl.className = 'day-view-subject';
                subjectEl.innerHTML = `
                    <h3>${currentDay.subject}</h3>
                    <p>Unit ${currentDay.unit} â€¢ ${getStudyTips(currentDay.subject)}</p>
                `;
                subjectEl.style.background = `linear-gradient(135deg, ${currentDay.color}, ${adjustColor(currentDay.color, 20)})`;
                dayViewContent.appendChild(subjectEl);
                
                // Add current time indicator
                const currentTime = new Date();
                const currentHours = currentTime.getHours();
                const currentMinutes = currentTime.getMinutes();
                const currentTimeString = `${currentHours.toString().padStart(2, '0')}:${currentMinutes.toString().padStart(2, '0')}`;
                
                const timeIndicator = document.createElement('div');
                timeIndicator.className = 'time-indicator';
                timeIndicator.innerHTML = `
                    <i class="fas fa-clock"></i> Current time: ${currentTimeString}
                `;
                dayViewContent.appendChild(timeIndicator);
                
                // Add time table based on day of week
                const timeTable = document.createElement('div');
                timeTable.className = 'time-table';
                
                if (currentDay.date.getDay() === 6) { // Sunday
                    timeTable.innerHTML = `
                        <div class="time-slot ${isTimeActive(5, 0, 8, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-sun"></i> 5:00 AM - 8:00 AM</div>
                            <div class="time-description">
                                <h4>Study Session 1</h4>
                                <p>Focus on understanding complex medical concepts</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(8, 0, 16, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-utensils"></i> 8:00 AM - 4:00 PM</div>
                            <div class="time-description">
                                <h4>Break / Clinical Practice</h4>
                                <p>Meals, rest, and practical clinical activities</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(16, 0, 19, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-moon"></i> 4:00 PM - 7:00 PM</div>
                            <div class="time-description">
                                <h4>Study Session 2</h4>
                                <p>Practice clinical cases and review</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(19, 0, 24, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-bed"></i> 7:00 PM onwards</div>
                            <div class="time-description">
                                <h4>Rest & Relaxation</h4>
                                <p>Wind down and prepare for sleep</p>
                            </div>
                        </div>
                    `;
                } else { // Weekday
                    timeTable.innerHTML = `
                        <div class="time-slot ${isTimeActive(5, 0, 6, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-sun"></i> 5:00 AM - 6:00 AM</div>
                            <div class="time-description">
                                <h4>Morning Study Session</h4>
                                <p>Review previous day's medical concepts</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(6, 0, 19, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-hospital"></i> 6:00 AM - 7:00 PM</div>
                            <div class="time-description">
                                <h4>Medical School / Clinicals</h4>
                                <p>Regular medical school schedule and clinical rotations</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(19, 0, 20, 30) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-book-medical"></i> 7:00 PM - 8:30 PM</div>
                            <div class="time-description">
                                <h4>Evening Study Session</h4>
                                <p>Focus on new medical concepts and case studies</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(21, 0, 21, 30) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-sync-alt"></i> 9:00 PM - 9:30 PM</div>
                            <div class="time-description">
                                <h4>Quick Revision</h4>
                                <p>Review key medical points from the day</p>
                            </div>
                        </div>
                        <div class="time-slot ${isTimeActive(21, 30, 24, 0) ? 'active' : ''}">
                            <div class="time-range"><i class="fas fa-bed"></i> 9:30 PM onwards</div>
                            <div class="time-description">
                                <h4>Rest & Relaxation</h4>
                                <p>Wind down and prepare for sleep</p>
                            </div>
                        </div>
                    `;
                }
                
                dayViewContent.appendChild(timeTable);
                
                // Add study tips
                const studyTips = document.createElement('div');
                studyTips.className = 'study-tips';
                studyTips.innerHTML = `
                    <h4><i class="fas fa-lightbulb"></i> Study Tips for ${currentDay.subject}</h4>
                    <p>${getStudyTips(currentDay.subject)}</p>
                `;
                dayViewContent.appendChild(studyTips);
                
                // Add completion toggle button
                const toggleButton = document.createElement('button');
                toggleButton.className = 'completion-toggle';
                toggleButton.innerHTML = currentDay.completed ? 
                    '<i class="fas fa-undo"></i> Mark as Incomplete' : 
                    '<i class="fas fa-check"></i> Mark as Completed';
                toggleButton.onclick = () => toggleDayCompletion();
                dayViewContent.appendChild(toggleButton);
                
                // Add navigation buttons
                const dayNav = document.createElement('div');
                dayNav.className = 'day-nav';
                
                if (currentDayIndex > 0) {
                    const prevButton = document.createElement('button');
                    prevButton.className = 'day-nav-btn';
                    prevButton.innerHTML = '<i class="fas fa-chevron-left"></i> Previous Day';
                    prevButton.onclick = () => navigateToDay(currentDayIndex - 1);
                    dayNav.appendChild(prevButton);
                } else {
                    dayNav.appendChild(document.createElement('div')); // Empty div for spacing
                }
                
                if (currentDayIndex < studyPlan.length - 1) {
                    const nextButton = document.createElement('button');
                    nextButton.className = 'day-nav-btn';
                    nextButton.innerHTML = 'Next Day <i class="fas fa-chevron-right"></i>';
                    nextButton.onclick = () => navigateToDay(currentDayIndex + 1);
                    dayNav.appendChild(nextButton);
                } else {
                    dayNav.appendChild(document.createElement('div')); // Empty div for spacing
                }
                
                dayViewContent.appendChild(dayNav);
            } else {
                // No study planned for this day
                dayViewContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-heartbeat" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                        <h3>No Study Planned</h3>
                        <p>This is a rest day or revision day with no specific unit scheduled.</p>
                        <div class="day-nav" style="justify-content: center; margin-top: 1.5rem;">
                            ${currentDayIndex > 0 ? `<button class="day-nav-btn" onclick="navigateToDay(${currentDayIndex - 1})"><i class="fas fa-chevron-left"></i> Previous Day</button>` : ''}
                            ${currentDayIndex < studyPlan.length - 1 ? `<button class="day-nav-btn" onclick="navigateToDay(${currentDayIndex + 1})">Next Day <i class="fas fa-chevron-right"></i></button>` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function navigateToDay(index) {
            if (index >= 0 && index < studyPlan.length) {
                currentDayIndex = index;
                currentDay = studyPlan[index];
                localStorage.setItem('currentDayIndex', index);
                renderDayView();
            }
        }

        function isTimeActive(startHour, startMin, endHour, endMin) {
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();
            
            const startTime = startHour * 60 + startMin;
            const endTime = endHour * 60 + endMin;
            const currentTime = currentHours * 60 + currentMinutes;
            
            return currentTime >= startTime && currentTime <= endTime;
        }

        function getStudyTips(subject) {
            const tips = {
                'Anatomy': 'Use anatomical models and diagrams to visualize structures. Focus on spatial relationships.',
                'Physiology': 'Understand mechanisms rather than memorizing. Create flowcharts for physiological processes.',
                'Biochemistry': 'Focus on metabolic pathways and their regulation. Use mnemonics for complex processes.',
                'Pharmacology': 'Group drugs by class and mechanism of action. Understand therapeutic uses and side effects.',
                'Pathology': 'Correlate morphological changes with clinical manifestations. Use visual aids for better retention.',
                'Microbiology': 'Focus on characteristic features of organisms and associated diseases. Use tables for comparison.',
                'Medicine': 'Understand pathophysiology of diseases. Focus on diagnostic approach and management principles.'
            };
            
            return tips[subject] || 'Break your study time into focused 45-50 minute sessions with 10-minute breaks. Use active recall and spaced repetition for better retention.';
        }

        function goBackToCalendar() {
            window.location.href = 'calendar.html';
        }

        function toggleDayCompletion() {
            if (!currentDay.subject || currentDay.subject === "No study planned") return; // Don't allow marking empty days
            
            currentDay.completed = !currentDay.completed;
            
            // Update the study plan in localStorage
            localStorage.setItem('studyPlan', JSON.stringify(studyPlan));
            
            // Refresh the view
            renderDayView();
        }
        
        // Helper function to adjust color brightness
        function adjustColor(color, percent) {
            // If color is in named format, convert to hex
            if (color.startsWith('var(')) {
                // For simplicity, just return a default color
                return '#5C9EAD';
            }
            
            const num = parseInt(color.replace('#', ''), 16);
            const R = (num >> 16) + percent;
            const G = ((num >> 8) & 0x00FF) + percent;
            const B = (num & 0x0000FF) + percent;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? (R < 0 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 0 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 0 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }

        // Initialize the day view when the page loads
        window.onload = initDayView;
    </script>
</body>
</html>
