<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediStudy Planner - Reschedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3A7CA5;
            --primary-light: #5C9EAD;
            --secondary: #81C3D7;
            --accent: #FF6B6B;
            --light: #F0F7FF;
            --dark: #16425B;
            --success: #4CAF50;
            --warning: #FF9800;
            --anatomy: #EF5350;
            --physiology: #42A5F5;
            --biochemistry: #66BB6A;
            --pharmacology: #FFA726;
            --gray-light: #E1E5E9;
            --gray: #90A4AE;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: var(--dark);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }
        
        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }
        
        .modal-btn.cancel {
            background: var(--gray-light);
            color: var(--dark);
        }
        
        .modal-btn.confirm {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h3><i class="fas fa-calendar-alt"></i> Reschedule Plan</h3>
        <p>Are you sure you want to reschedule your study plan? This will reset your progress and generate a new plan starting from today.</p>
        <div class="modal-buttons">
            <button class="modal-btn cancel" onclick="cancelReschedule()">Cancel</button>
            <button class="modal-btn confirm" onclick="confirmReschedule()">Reschedule</button>
        </div>
    </div>

    <script>
        function cancelReschedule() {
            // Go back to the calendar
            window.location.href = 'calendar.html';
        }
        
        function confirmReschedule() {
            // Clear the study plan and subjects from localStorage
            localStorage.removeItem('studyPlan');
            localStorage.removeItem('subjects');
            
            // Redirect to the setup page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
